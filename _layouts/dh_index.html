---
layout: base 
---


<div class="dh_index">
  {% for post in site.posts %}
    {% if post.categories contains 'dh_index' %}          
      <a href="{{ post.url | prepend: site.baseurl }}" class="dh_index-item">
        <div>
          <h1 class="dh_index-title">{{ post.title }}</h1>
          <div class="dh_index-line"></div>

          <div class="dh_index-content"> 
            <span class="dh_index-icon">
                <i class="fa fa-sticky-note"></i><span class="dh_index-icon-text"> {{ post.info }}</span>
            </span>
            </br>
            <span class="dh_index-icon">
                <i class="fa fa-calendar-alt"></i><span class="dh_index-icon-text"> {{ post.date | date: "更新时间 %Y-%m-%d" }}</span>
            </span>
            </br>
            <span class="dh_index-icon">
                <i class="fa fa-thumbtack"></i><span class="dh_index-icon-text"> {{ post.keywords }}</span>
            </span>
          </div>
        </div>
      </a>
      </br>
    {% endif %}
  {% endfor %}
</div>
</br>
